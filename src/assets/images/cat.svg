<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat head -->
  <circle cx="100" cy="80" r="35" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Cat ears -->
  <polygon points="75,55 85,35 95,55" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <polygon points="105,55 115,35 125,55" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Inner ears -->
  <polygon points="78,52 85,40 92,52" fill="#ffb380"/>
  <polygon points="108,52 115,40 122,52" fill="#ffb380"/>

  <!-- Eyes -->
  <ellipse cx="90" cy="75" rx="8" ry="12" fill="#000"/>
  <ellipse cx="110" cy="75" rx="8" ry="12" fill="#000"/>

  <!-- Eye highlights -->
  <ellipse cx="92" cy="72" rx="3" ry="4" fill="#fff"/>
  <ellipse cx="112" cy="72" rx="3" ry="4" fill="#fff"/>

  <!-- Nose -->
  <polygon points="100,85 95,90 105,90" fill="#ff4757"/>

  <!-- Mouth -->
  <path d="M 100,92 Q 95,98 90,95" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 100,92 Q 105,98 110,95" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Whiskers -->
  <line x1="65" y1="80" x2="85" y2="82" stroke="#000" stroke-width="2"/>
  <line x1="65" y1="85" x2="85" y2="85" stroke="#000" stroke-width="2"/>
  <line x1="65" y1="90" x2="85" y2="88" stroke="#000" stroke-width="2"/>

  <line x1="115" y1="82" x2="135" y2="80" stroke="#000" stroke-width="2"/>
  <line x1="115" y1="85" x2="135" y2="85" stroke="#000" stroke-width="2"/>
  <line x1="115" y1="88" x2="135" y2="90" stroke="#000" stroke-width="2"/>

  <!-- Paws -->
  <ellipse cx="75" cy="160" rx="12" ry="8" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <ellipse cx="100" cy="165" rx="12" ry="8" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>
  <ellipse cx="125" cy="160" rx="12" ry="8" fill="#ff8c42" stroke="#ff6b1a" stroke-width="2"/>

  <!-- Tail -->
  <path d="M 145,130 Q 170,120 175,100 Q 180,80 170,60" stroke="#ff8c42" stroke-width="15" fill="none" stroke-linecap="round"/>
</svg>